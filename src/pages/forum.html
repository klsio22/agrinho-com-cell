    document.head.appendChild(base);

  <link rel="stylesheet" href="public/css/reset.css">

      <details class="dropdown flex items-center">

          <li><a href="src/pages/forum.html" class="text-white hover:underline"">Fórum Principal</a></li>

          <li><a href=" src/pages/lugares.html" class="text-white hover:underline">Lugares Próximos a Você</a></li>

      <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">Comente Sobre Suas Experiências em Guarapuava</h2>
      <form id="messageForm" class="mb-6">
        <textarea id="messageInput"

          class="mt-4 w-full bg-green-500 text-white py-2 px-4 rounded-lg cursor-pointer hover:bg-green-600">

      <div id="messageBoard" class="border border-gray-300 rounded-lg p-4 max-h-96 overflow-y-auto bg-gray-50"></div>
